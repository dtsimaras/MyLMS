<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/mainLayout.xhtml">

        <ui:define name="title">
            #{msgs.CreateLoanTitle}
        </ui:define>

        <ui:define name="content">
            <h2>#{msgs.CreateLoan}</h2>
            <h:form>
                <p:panelGrid columns="2" class="panelGridCenter">

                    <p:outputLabel for="user-email" value="#{msgs.UsersEmailLabel}" class="form-label"/>
                    <p:inputText id="user-email" value="#{loanManagedBean.email}" placeholder="#{msgs.Email}"
                                 required="true"
                                 requiredMessage="#{msgs.EmailRequired}"/>

                    <p:outputLabel for="book-id" value="#{msgs.BookIDLabel}" class="form-label"/>
                    <p:inputNumber id="book-id" value="#{loanManagedBean.bookId}" placeholder="#{msgs.BookID}"
                                   decimalPlaces="0"
                                   required="true"
                                   requiredMessage="#{msgs.BookIDRequired}"/>

                    <span/>
                    <p:commandButton value="#{msgs.CreateLoan}" action="#{loanManagedBean.createLoan()}" ajax="false"/>

                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
