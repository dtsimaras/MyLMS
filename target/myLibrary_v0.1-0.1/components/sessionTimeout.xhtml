<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:idleMonitor timeout="#{session.maxInactiveInterval*1000}" onidle="PF('idleDialog').show();"/>

        <p:dialog header="#{msgs.SessionTimeoutHeader}" widgetVar="idleDialog" modal="true"  style="text-align: center" closable="false">
            <p:outputPanel>
                <p>#{msgs.SessionTimeoutParagraph1}</p>
                <p>#{msgs.SessionTimeoutParagraph2}</p>
                <p:button value="#{msgs.SessionTimeoutActionButton}" outcome="/index.xhtml"/>
            </p:outputPanel>
        </p:dialog>
    </h:form>
</html>
